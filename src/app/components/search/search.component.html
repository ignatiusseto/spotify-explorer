<div class="container">
  <h1>Explore Music</h1>
  <p class="lead">You know the situations where you know an artist but not the song...or maybe the song title but not
    the album.</p>
  <p class="lead">The wait is over. Just search it here.</p>

  <form>
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Search music here..." [(ngModel)]="searchString"
             name="searchString" (keyup)="searchMusic()">
    </div>
  </form>

  <div *ngIf="searchArtistResult">
    <div *ngFor="let artist of searchArtistResult">
      <div class="row">
        <div class="col-md-12">
          <div class="search-result well">
            <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
            <div>
              <strong>Genres: </strong>
              <span *ngFor="let genre of artist.genres">{{artist.genres}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
