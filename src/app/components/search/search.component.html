<div class="container">
  <h1>Artist Explorer</h1>
  <h2>Powered by Spotify</h2>
  <h3 class="lead">You can search for your favorite artist on Spotify.</h3>

  <form>
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Search artist here..." [(ngModel)]="searchString"
             name="searchString" (keyup)="searchMusic()">
    </div>
  </form>

  <div *ngIf="searchArtistResult">
    <div *ngFor="let artist of searchArtistResult">
      <div class="row">
        <div class="col-md-12">
          <div class="search-result well">
            <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
            <div>
              <strong>Genres: </strong>
              <span *ngFor="let genre of artist.genres">{{artist.genres}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
